<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <input type="number" id="bill" placeholder="Enter Bill Amount">
        <input type="number" id="tip" placeholder="Enter Tip %">
        <input type="number" id="people" placeholder="Number of People"> <br>
        <button class="calculate" onclick="calculateTip()">Calculate</button> <br>
        <button class="reset" onclick="resetBtn()">Reset</button>
        <h3 id="result"></h3>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
